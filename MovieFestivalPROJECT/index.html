<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movies</title>
</head>

<body>

    <div id="wrapper">

        <h1>MOVIE FESTIVAL</h1>

        <div id="movie">

            <p>Movie</p>

            <p id="MovieLength">All Movies Length:

                <span id="counter">-</span>

            </p>

            <div id="main">

                <p>Title:
                    <span id="required1"></span>
                </p>

                <input type="text" placeholder="Title" id="title" required>

                <p>Length(min)
                    <span id="required1"></span>
                </p>

                <input type="number" placeholder="Length" id="length" required>

                <select id="genre">
                    <option value="-">-</option>
                    <option value="Action">Action</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Horror">Horror</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Science-fiction">Sci-fi</option>
                </select>
                <br>

                <input id="button-CM" type="button" value="ADD MOVIE">

                <div id="created-movies">

                </div>

            </div>

            <p>Program</p>

            <div id="main-program">

                <p>Date</p>

                <input type="date" placeholder="Date" id="date">

                <input id="button-CP" type="button" value="Create program">

                <div id="created-program">

                    <!-- initially empty -->

                </div>

                <p>Movie</p>

                <select id="select-movie">
                    <option value="-">-</option>
                    <!-- add movie after -->
                </select>

                <br>

                <p>Program</p>

                <select id="select-program">
                    <option value="-">-</option>
                    <!-- add program after creation of program -->
                </select>
                <br>

                <input id="button-MtoP" type="button" value="Add movie to program">




            </div>

        </div>

    </div>
    <script src="./js/entities.js"></script>
    <script src="./js/createMovie.js"></script>
</body>

</html>
