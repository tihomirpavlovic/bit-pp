<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="imdb.css">
    <title>Movies</title>
</head>

<body>

    <div id="wrapper">

        <h1>MOVIE LIST</h1>

        <div id="movie">

            <p>Movie</p>

            <p id="MovieLength">All Movies Length:

                <sapn id="counter">-</sapn>

            </p>

            <div id="main">

                <p>Title: <span id="required1"></span></p>

                <input type="text" placeholder="Title" id="title" required>

                <p>Length(min) <span id="required1"></span></p>

                <input type="number" placeholder="Length" id="length" required>

                <select id="genre">
                    <option value="-">-</option>
                    <option value="Action">Action</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Horror">Horror</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Science-fiction">Sci-fi</option>
                </select>
                <br>

                <input id="button-CM" type="button" value="ADD MOVIE">
                
                <div id="created-movies">

                </div>

            </div>
           
        </div>

    </div>
    <script src="imdb.js"></script>
</body>

</html>
